<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义右键菜单</title>
    <link href="css/loading1.css" rel="stylesheet">
    <style>
        *{
            margin:0px;
            padding:0px;
            list-style: none;
            border: 0;
        }
        body{
            background: #000;
        }
        .div1{
            width: 500px;
            height: 500px;
            border: solid 1px #fff;
            float: left;
            position: relative;
        }
    </style>
</head>
<body>


<div class="div1">
    <div class="loading"></div>
    <div class="loading1">
        <div class="loading-radio">
            <div class="left">
                <div class="border"></div>
            </div>
            <div class="right">
                <div class="border"></div>
            </div>
        </div>
    </div>
</div>


</body>



</html>
